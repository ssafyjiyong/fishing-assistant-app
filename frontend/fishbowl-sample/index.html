<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3D 모델 렌더링</title>
</head>

<body>
    <!-- 렌더링할 3D 모델을 표시할 캔버스 -->
    <canvas id="canvas" width="300" height="300"></canvas>

    <!-- 모듈 import를 위한 importmap 설정 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.3/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <!-- JavaScript 모듈을 사용한 3D 렌더링 스크립트 -->
    <script type="module">
        // GLTFLoader 및 THREE 모듈을 import
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 씬, 렌더러, 카메라 초기화
        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias: true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;

        let camera = new THREE.PerspectiveCamera(35, 1);
        camera.position.set(0, 0, 15)

        // 배경을 흰색으로 설정
        scene.background = new THREE.Color('');

        // 빛 설정
        const ambientLight = new THREE.AmbientLight(0xffffff, 3); // 주변 조명
        const directionalLight = new THREE.DirectionalLight(0xff0000, 1); // 방향 조명
        directionalLight.position.set(1, 1, 1).normalize(); // 조명의 위치

        // 씬에 빛 추가
        scene.add(ambientLight);
        scene.add(directionalLight);

        // GLTFLoader 인스턴스 생성
        const loader1 = new GLTFLoader();
        const loader2 = new GLTFLoader();

        // 3D 모델 로드 및 씬에 추가 (첫 번째 모델)
        loader1.load('animated_low_poly_fish/scene.gltf', function (gltf1) {
            const model1 = gltf1.scene;

            // 위치, 회전 또는 필요한 다른 속성에 따라 조정
            model1.position.set(0, 0, 0); // 예시 위치, 필요에 따라 조정
            scene.add(model1);

            // 애니메이션 등 추가 설정 가능

            animate(); // 애니메이션 시작
        });

        // 3D 모델 로드 및 씬에 추가 (두 번째 모델)
        loader2.load('koifish/scene.gltf', function (gltf2) {
            const model2 = gltf2.scene;

            // 위치, 회전 또는 필요한 다른 속성에 따라 조정
            model2.position.set(0, 0, -1); // 예시 위치, 필요에 따라 조정
            scene.add(model2);

            // 애니메이션 등 추가 설정 가능

            animate(); // 애니메이션 시작
        });

        // 애니메이션 업데이트 함수 정의
        function animate() {
            requestAnimationFrame(animate);

            // 모든 모델에 대한 애니메이션 및 업데이트 작업 수행

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
